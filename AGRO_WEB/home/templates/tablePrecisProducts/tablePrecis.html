<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th scope="col">Producto</th>
            <th scope="col">Plaza</th>
            <th scope="col">Unidad(Kg)</th>
            <th scope="col">Precio</th>
        </tr>
    </thead>
    <tbody>
        {% for product in pricesDate %}
        <tr>
            <th scope="row">{{product.ProductPlaze.name_product}}</th>
            <td>{{product.User.username}}</td>
            <td>{{product.ProductPlaze.unit_kg}}</td>
            <td>${{product.PricePlaze.price}}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <td><a href="{{ url_for('home_bp.precisProductsPagination',pagination=pagination-1) }}">Fecha Anterior</a></td>
        <td colspan="2"><h3 style="font-size: 20px; color: grey;">{{date}}</h3></td>
        <td><a href="{{ url_for('home_bp.precisProductsPagination',pagination=pagination+1)}}">Fecha Siguiente</a></td>
    </tfoot>
</table>
