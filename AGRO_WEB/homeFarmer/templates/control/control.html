<style>
    .select2-container .select2-selection--single {
        height: 60px; /* Ajusta la altura deseada */
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<h4>Seleccione la cosecha</h4>
<div class="row row-lg row-50 justify-content-center border-classic border-classic-big">
    <div class="col-sm-3 col-md-3 col-lg-3 wow fadeInLeft" data-wow-delay="0s">
        Seleccione la cosecha
        <select id="harvest" name="harvest" class="form-control" style="padding: 20px;">
            <option value="0" selected disabled>Seleccione una cosecha</option>
            {% for h in harvest %}
            <option value="{{h.id}}">{{h.name_harvest}}</option>
            {% endfor %}
        </select>
    </div>
</div>
<h3 style="margin-bottom: 20px;">Aproximado en hectareas que van a salir en los siguientes meses</h3>
<div class="content-grafica">
    <canvas id="grafica" style="max-height: 500px;"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
<script>

    $('#harvest').select2();

</script>
